version: "0.2"
language: en
allowCompoundWords: true
dictionaries:
  - node
  - typescript
words:
  - Pydantic
  - cadl
ignorePaths:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/dist-dev/**"
  - "**/.docusaurus/**"
  - "**/CHANGELOG.md"
  - packages/website/build/**
  - common/scripts/*
enableFiletypes:
  - cadl
patterns:
  - name: cursortest
    pattern: /(.*)â”†(.*)/g
  - name: Authorization_Basic
    description: Ignore Base64 authorization tokens
    pattern: "/Authorization: Basic\\s+\\S+/g"
ignoreRegExpList:
  - cursortest
  - Authorization_Basic
